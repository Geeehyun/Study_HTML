<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <col style="width: 80px;">
        <colgroup span="2" style="width: 150px;"></colgroup>
        <col style="width: 100px;">
        <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">상품명</th>
                <th scope="col">수량</th>
                <th scope="col">가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">1</td>
                <td>사이다</td>
                <td>3</td>
                <td rowspan="2">100</td>
            </tr>
            <tr>
                <td scope="row">1</td>
                <td>사이다</td>
                <td>3</td>
            </tr>
            <tr>
                <td scope="row">1</td>
                <td>사이다</td>
                <td>3</td>
                <td>100</td>
            </tr>
            <tr>
                <td scope="row">총 금액</td>
                <td colspan="3">300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">푸터영역</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
