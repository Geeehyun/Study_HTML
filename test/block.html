<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Non-Block</title>
    <style>
        body {margin: 0;}
        div {
            background-color: green;
            width: 100%;
            height: 400px;
            border: 1px solid red;
            float: left;
        }

        span {
            background-color: pink;
            width: 100%;
            height: 200px;
            border: 1px dashed blue;
        }
    </style>
    <script>
        function test() {
            var test = document.getElementById("div2");
            var ttt = test.style.display;
            //console.log(ttt);
            if (ttt == 'none' || ttt == '') {
                test.style.diplay = "block";
            }
            else {
                test.style.diplay = "none";
            }
            //요거 한버 집가서 해보기!
        }
    </script>
</head>
<body>
    <h1>블럭</h1>
    <div>
        <p>영화 소개</p>
        <p>영화를 소개하는 페이지 입니다.</p>
    </div>
    <div id="div2">
        <p>개인 프로필</p>
        <p>프로필을 소개하는 페이지 입니다.</p>
    </div>

    <h2>논블럭</h2>
    <p>이번 영화의 <span>하이라이트</span> 장면입니다.</p>

    <button type="button" onclick="test()">테스트</button>
</body>
</html>
