<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>사이다</td>
                <td>3</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">푸터영역</td>
            </tr>
        </tbody>   
        </tfoot>
    </table>
</body>
</html>
