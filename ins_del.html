<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ins & del</title>
</head>
<body>
    <p>쇼핑몰에 가격을 표시할 때 상품가와 세일가를 표시할 때 사용합니다.</p>
    <p>정가<del>36,000원</del></p>
    <p>세일가<ins>20,000원</ins></p>
</body>
</html>
