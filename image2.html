<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image2</title>
</head>
<body>
    <a href="https://www.mozilla.com" target="_blank" tabindex="2">
        2 텍스트
    </a>
    <br>
    <a href="https://www.mozilla.com" target="_blank" tabindex="1">
        <img src="./images/image1.jpeg" width="500" alt="이미지"/>
    </a>

    <!-- 
        tabindex : 키보드에서 tab키로 이동할때 이동되는 순서를 제어할 수 있음!
        img 태그 쓸 때 alt는 없어도 써버릇하자! (웹표준성 때문)
     -->
</body>
</html>
