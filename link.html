<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
    <ul>
        <li><a href="https://www.naver.com" target="_blank">네이버</a></li>
        <li><a href="https://www.daum.net" target="_parent">다음</a></li>
        <!-- 호출된 부모창이 없을 때는 자기 자신임 -->
        <li><a href="https://www.google.com" target="_top">구글</a></li>
        <!-- 호출된 상위창(프레임에서 상위창이 없을때는 본인이 top개념으로 인식 됨)이 없을 때는 자기 자신임 -->
        <li><a href="https://www.nate.com" target="_self">네이트</a></li>
        <li><a href="https://www.daum.net" target="NEW_WINDOW">다음</a></li>
        <li><a href="https://www.naver.com" target="NEW_WINDOW">네이버</a></li>
        <!-- NEW_WINDOW의 경우 최초는 새창으로 열리나 동일한 타겟명을 또 열 경우 이미 열려있는 해당 타겟명 창이 있을 경우 해당 창에서 열림  / 사용자 정의-->

        <!-- 
            레이어 팝업 / 브라우저 팝업
            - 레이어 팝업 : 팝업차단과 상관없이 해당 화면에서 레이어 팝업이 나옴
            - 윈도우 팝업 : 부모창과 별도로 새로 브라우저 팝업창이 뜸 (팝업차단에 영향을 받음)
        -->
    </ul>
</body>
</html>
