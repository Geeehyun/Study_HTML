<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공백문자</title>
</head>
<body>
    <h2>일반 엔터 줄바꿈</h2>
    웹 페이지는에서는 

    엔터를 통한 

    내려 쓰기가 

    안됩니다.
    웹 페이지는에서는 <br> 줄넘김을 하려면 <br> br을 사용해야합니다.

    <br>
    
    <h2>띄어쓰기(공백문자)</h2>
    웹 페이지는에서는                                                            공백을 아무리 띄어도                                                              한칸으로 인식합니다.

    <br>

    <h2>띄어쓰기(공백문자) &amp;nbsp;</h2>
    웹 페이지는에서는 &amp;nbsp;로 공백을 표시합니다.
    <p>공백 예시 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 입니다. </p>
</body>
</html>
