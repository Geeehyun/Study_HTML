<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofocus</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>오토포커스</legend>
            <label for="name">이름</label>
            <input type="text" name="name" id="name" value="" autofocus>
            <br>
            <label for="addr">주소</label>
            <input type="text" name="addr" id="addr" value="" maxlength="200" placeholder="주소를 입력해주세요.">
            <br>
            <label for="email">이메일</label>
            <input type="email" name="email" id="email" value="" maxlength="200" placeholder="이메일 주소를 입력해주세요.">
            <br>
            <label for="phone">전화번호</label>
            <input type="tel" name="phone" id="phone" value="" maxlength="14" size="30" placeholder="010-1234-5678 형태로 입력해주세요.">
        </fieldset>

        <input type="submit" value="등록하기">
    </form>
</body>
</html>
