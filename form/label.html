<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>레이블</legend>
            <label>아이디 : <input type="text" name="id" id="id" value="" maxlength="20"></label>
        </fieldset>
        <fieldset>
            <label for="email">이메일</label>
            <input type="text" name="email" id="email" value="" maxlength="200">
        </fieldset>
    </form>
</body>
</html>
