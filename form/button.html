<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Button</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>이미지 버튼</legend>
            <label for="id">아이디 : </label>
            <input type="text" name="id" id="id" value="" maxlength="20">
            <br>
            <label for="pwd">비밀번호 : </label>
            <input type="password" name="pwd" id="pwd" value="" maxlength="20">
            <br>
            <input type="image" src="../images/image1.jpeg" width="200px" alt="로그인">
        </fieldset>
    </form>
</body>
</html>
