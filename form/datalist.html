<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Data List</legend>
            <label for="dataList">데이터목록</label>
            <input type="text" list="dataList" name="list" id="list" value="">
            <datalist id="dataList">
                <option value="data1">option1</option>
                <option value="data2">option2</option>
                <option value="data3">option3</option>
            </datalist>
        </fieldset>
    </form>
</body>
</html>
