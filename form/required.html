<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>필수항목</legend>
            <label for="name">이름</label>
            <input type="text" name="name" id="name" value="" maxlength="20" placeholder="이름" required>
            <br>
            <label for="id">아이디</label>
            <input type="text" name="id" id="id" value="" maxlength="20" required placeholder="아이디를 입력하세요.">
            <br>
            <label for="pwd">비밀번호</label>
            <input type="password" name="pwd" id="pwd" maxlength="20" placeholder="영문+숫자+특수문자를 포함하여 8~12자">
            <br>
            <label for="phone">연락처</label>
            <input type="tel" name="phone" id="phone" value="" maxlength="14" placeholder="010-1234-5678">
        </fieldset>
        <input type="submit" value="등록하기">
        &nbsp;
        <input type="reset" value="취소">
    </form>
</body>
</html>
