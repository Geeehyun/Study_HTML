<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>URL</legend>
            <label for="url"> URL : </label>
            <input type="url" id="url" name="url" value="" maxlength="2000">
            <!-- 
                type = "url", "email"의 경우 PC에서는 크게 차이없으나 모바일에서 키보드에 .com 또는 @ 어쩌고로 입력 편의성 제공해줌 
                email의 경우 이메일 형식을 한번 체크해줌
            -->
            <br>
            <input type="button" value="버튼">
        </fieldset>
    </form>
</body>
</html>
