<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>로그인폼</legend>
            <label for="id">아이디 : </label>
            <input type="text" name="id" id="id" value="" maxlength="20">
            <br>
            <label for="pwd">비밀번호 : </label>
            <input type="password" name="pwd" id="pwd" maxlength="20">
            <br>
            <input type="submit" name="submit" id="submit" value="제출">
        </fieldset>
    </form>
</body>
</html>
