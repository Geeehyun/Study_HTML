<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배송정보</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label for="name">이름 : </label>
                    <input type="text" name="name" id="name" value="" maxlength="20">
                </li> 
                <li>
                    <label for="addr">주소 : </label>
                    <input type="text" name="addr" id="addr" value="" maxlength="200">
                </li> 
                <li>
                    <label for="email">메일 : </label>
                    <input type="email" name="email" id="email" value="" maxlength="200">
                </li> 
                <li>
                    <label for="phone">연락처 : </label>
                    <input type="tel" name="phone" id="phone" value="" maxlength="14">
                </li> 
            </ul>
        </fieldset>
        <fieldset>
            <input type="submit" value="전송">
        </fieldset>
    </form>
</body>
</html>
