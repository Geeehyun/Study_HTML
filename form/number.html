<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>숫자 1</legend>
            <label for="num">개수 : </label>
            <input type="number" name="num" id="num" value="3" min="0" max="10"> 개
        </fieldset>
        <fieldset>
            <legend>숫자 2</legend>
            <label for="num2">개수 : </label>
            <input type="number" name="num" id="num2" min="0" max="10"> 개
        </fieldset>
        <fieldset>
            <legend>범위 1</legend>
            <label for="range">개수 : </label>
            <input type="range" name="range" id="range" value="2" min="0" max="10"> 개
        </fieldset>
        <fieldset>
            <legend>범위 2</legend>
            <label for="range2">개수 : </label>
            <input type="range" name="range" id="range2" min="0" max="10"> 개
        </fieldset>
    </form>
</body>
</html>
