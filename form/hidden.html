<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden</title>
</head>
<body>
    <form>
        <input type="hidden" name="autoLogin" value="Y">
        <fieldset>
            <legend>히든속성</legend>
            <label for="id">아이디 : </label>
            <input type="text" name="id" id="id" value="" maxlength="20">
            <br>
            <label for="pwd">비밀번호 : </label>
            <input type="password" name="pwd" id="pwd" value="" maxlength="20" >
            <br>
            <input type="submit" value="로그인">
        </fieldset>
    </form>
</body>
</html>
