<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>전송과 리셋</legend>
            <label>배송정보</label>
            <br>
            <ul>
                <li>
                    <label for="name">이름 : </label>
                    <input type="text" name="name" id="name" value="" maxlength="20">
                </li>
                <li>
                    <label for="addr">주소 : </label>
                    <input type="text" name="addr" id="addr" value="" maxlength="20">
                </li>
                <li>
                    <label for="email">이메일 : </label>
                    <input type="text" name="email" id="email" value="" maxlength="20">
                </li>
                <li>
                    <label for="phone">전화번호 : </label>
                    <input type="text" name="phone" id="phone" value="" maxlength="20">
                </li>
                <li>
                    <label for="date">배송일 : </label>
                    <input type="date" name="date" id="date" value="" maxlength="20">
                </li>
            </ul>
            <br>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </fieldset>
    </form>
</body>
</html>
