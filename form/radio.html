<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>라디오버튼</legend>
            <label for="radio">라디오 버튼 : </label>
            남<input type="radio" name="sex" id="sex_0" value="남" checked>
            &nbsp;&nbsp;
            여<input type="radio" name="sex" id="sex_1" value="여">
        </fieldset>
        <fieldset>
            <legend>체크박스</legend>
            <label for="sports_0">스포츠</label>
            축구 <input type="checkbox" name="sports" id="sports_0" value="축구">
            &nbsp;&nbsp;
            농구 <input type="checkbox" name="sports" id="sports_1" value="농구">
            &nbsp;&nbsp;
            야구 <input type="checkbox" name="sports" id="sports_2" value="야구">
        </fieldset>
        <br>
        <input type="submit" value="확인">
    </form>
</body>
</html>
