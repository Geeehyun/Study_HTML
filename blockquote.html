<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockquote</title>
</head>
<body>
    &lt;blockquote&gt;긴 글에서 사용하고, 들여쓰기를 합니다.&lt;/blockquote&gt;
    <blockquote cite="http://위치">
        긴 글에서 사용합니다.
        <p>
            하이퍼 텍스트 마크업 언어(Hyper Text Markup Language) : 
            HTML 은 제목, 단락, 목록 등과 같은 본문을 위한 구조적 의미를 나타내는 것 뿐만 아니라, 
            링크, 인용과 그 밖의 항목으로 구조적 문서를 만들 수 있습니다.
        </p>
    </blockquote>

    <q>&lt;q&gt;태그는 주로 짧은 글에서 큰따옴표로 감싸기 위해서 사용합니다.</q>
</body>
</html>
